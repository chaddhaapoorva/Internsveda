{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ================ start banner Area ================= -->
<section class="banner-area">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-12 banner-right">
                <h1 class="text-white">
                    Contacts
                </h1>
                <br>
                <div class="link-nav">
                    <span class="box">
                        <a href="{% url 'index' %}">Home </a>
                        <i class="lnr lnr-arrow-right"></i>
                        <a href="contacts.html">Contacts</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ================ End banner Area ================= -->

<!-- ================ Start contact-page Area  ================= -->
<h1 style="text-align:center;">Send us a Message</h1><br>
<p style="text-align:center;">Send us an email with your details and we will get back to you in some time.</p>
<section class="contact-page-area section-gap" style="display: flex; justify-content: center; align-items: center; padding: 20px;">
    <div class="col-lg-8" style="max-width: 100%; width: 100%; box-sizing: border-box;">
        <form class="form-area contact-form text-right" action="contacts.html" id="myForm" method="post" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            {% csrf_token %}
			{{ form.as_p }}
            <div class="row" style="width: 100%; display: flex; flex-wrap: wrap; justify-content: center;">
                <div class="col-lg-6 form-group" style="padding: 10px; box-sizing: border-box; flex: 1 1 100%; max-width: 100%;">
                    <h3 style="text-align: left; width: 100%;">Personal Information</h3><br>
                    <input name="name" placeholder="Enter your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'"
                        class="common-input mb-20 form-control" required="" type="text" style="width: 100%; margin-bottom: 10px;">

                    <input name="email" placeholder="Enter email address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control"
                        required="" type="email" style="width: 100%; margin-bottom: 10px;">

                    <input name="subject" placeholder="Enter subject" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter subject'"
                        class="common-input mb-20 form-control" required="" type="text" style="width: 100%; margin-bottom: -10px;">
                </div>
                <div class="col-lg-6 form-group" style="padding: 10px; box-sizing: border-box; flex: 1 1 100%; max-width: 100%;">
                    <h3 style="text-align: left; width: 100%;">Write Your Message</h3><br>
                    <textarea class="common-textarea form-control" name="message" placeholder="Enter Message" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Enter Message'" required="" style="width: 100%; height: 150px; margin-bottom: 0px;"></textarea>
                </div>
                <div class="col-lg-12" style="padding: 10px; box-sizing: border-box; text-align: center;">
                    <div class="alert-msg" style="text-align: left; width: 100%;"></div>
                    <button class="btn" style="float: none; margin-bottom: 12px; width:200px; height:50px; color:#fff;">Send Message</button>
                </div>
            </div>
        </form>
    </div>
</section>
<!-- ================ End contact-page Area ================= -->
{% endblock %}
